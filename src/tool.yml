tools:
  foobar:
    title: Foo Bar
    description: A dummy tool to exemplify the YAML file
    version: 0.1    # remove this line - version seems to be not required anymore inside YAML -  the tool-spec-converter expects to add the version via Git tags like v0.1.0
    parameters:
      foo_int: 
        type: integer
      foo_float:
        type: float
      foo_string:
        type: string
      foo_enum:
        type: enum
        values:
          - foo
          - bar
          - baz
      foo_array:
        type: integer
        array: true
    data:
      foo_matrix:
        extension: dat
        description: A matrix file that can be read by numpy
      foo_csv:
        extension: csv
        description: A standard formatted CSV file, for autoloading using pandas
